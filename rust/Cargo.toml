[package]
name = "dlock"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "counter"
path = "src/bin/counter.rs"


[features]
default = ["combiner_stat"]
combiner_stat = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
core_affinity = "0.8.0"
csv = "1.2.1"
intrusive-collections = "0.9.5"
linux-futex = "0.2.0"
num_cpus = "1.15.0"
once_cell = "1.17.1"
quanta = "0.11.1"
thread_local = "1.1"
serde = { version = "1", features = ["derive", "rc"] }
serde_with = "3.0.0"
criterion = { version = "0.5.1", features = ["html_reports"] }
serial_test = "2.0.0"
enum_dispatch = "0.3.11"
crossbeam = "0.8.2"
volatile = "0.4.6"
crossbeam-skiplist = "0.1.1"
proc-macro2 = { version = ">=1.0.63"}
fastrand = "2.0.0"

[profile.release-with-debug]
inherits = "release"
debug = true

[[bench]]
name = "benchmark"
harness = false
